<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drumkit using JS</title>
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="78" class="key">
            <kbd>N</kbd>
            <span class="sound">tink</span>
        </div>
        <div data-key="80" class="key">
            <kbd>P</kbd>
            <span class="sound">boom</span>
        </div>
    </div>

    <audio data-key="65" src="audio/clap.wav"></audio>
    <audio data-key="68" src="audio/ride.wav"></audio>
    <audio data-key="74" src="audio/openhat.wav"></audio>
    <audio data-key="75" src="audio/kick.wav"></audio>
    <audio data-key="78" src="audio/tink.wav"></audio>
    <audio data-key="80" src="audio/boom.wav"></audio>

    <script src="script.js"></script>
</body>
</html>
